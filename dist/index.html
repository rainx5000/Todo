<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>todo</title>
</head>
<body>
  
  <div id="content">
    <!-- this is where our project-container and controls get appended to -->
    <nav id="controls-container">
      <div class="title-container">
        <img class="title-logo" src="./images/todolist.svg" alt="title logo"> 
        <h1>To-do</h1>
      </div>

      <section id="permanent-categories">
        <button class="category-inbox">Inbox</button>
        <button class="category-today">Today</button>
        <button class="category-week">Week</button>
      </section>
      <h2>Projects</h2>
      <section id="projects-tab-container">

      </section>
      <form action="#">
        <input type="text" class="project-name-input hidden">
      </form>
      <button id="add-project">+ Add Project</button>
    </nav>
    <main id="project-container"></main>
  </div>


  <form action="#" id="new-task-form" class="hidden">
    <h2>New</h2>
    <label for="task-title" class="title-input">Task:
      <input type="text" class="title" required>
    </label>

    <textarea class="description-input" name="" id="" cols="30" rows="8" placeholder="Description..."></textarea>
    
    <label for="" class="due-date-input">Due:
      <input type="date" id="date">
    </label>
    
    <label for="task-project" class="project-select">Project:
      <select name="projects" id="project-select"></select>
    </label>
    
      <label for="priority" class="priority-select"> Priority:
        <select name="priority" id="priority-select">
          <option value="Low">Low</option>
          <option value="Moderate">Moderate</option>
          <option value="High">High</option>
        </select>
      </label>

    </label>
    
    <button class="submit-task-btn">add</button>
  </form>


  <script src="main.js"></script>
</body>
</html>
