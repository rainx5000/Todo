<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>todo</title>
</head>
<body>
  
  <div id="content">
    <!-- this is where our project-container and controls get appended to -->
    <nav id="controls-container">
      <h1>ToDoList</h1>
      <section id="permanent-categories">
        <button class="category-inbox">Inbox</button>
        <button class="category-today">Today</button>
        <button class="category-week">This Week</button>
      </section>
      <h2>Projects</h2>
      <section id="projects-tab-container">

      </section>
      <form action="#">
        <input type="text" class="project-name-input hidden">
      </form>
      <button id="add-project">+</button>
    </nav>
    <main id="project-container"></main>
  </div>


  <form action="#" id="new-task-form" class="hidden">
    <label for="task-title">Task:
      <input type="text" class="title" required>
    </label>
    <br>
    <label for="task-project">Project:
      <select name="projects" id="project-select">

      </select>
    </label>
    <br>
      <label for="priority"> Priority:
        <select name="priority" id="priority-select">
          <option value="Low">Low</option>
          <option value="Moderate">Moderate</option>
          <option value="High">High</option>
        </select>
      </label>

    </label>
    <br>
    <label for=""></label>
    <button class="submit-task-btn">add</button>
  </form>


  <script src="main.js"></script>
</body>
</html>
