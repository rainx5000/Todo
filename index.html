<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>todo</title>
</head>
<body>
  
  <div id="content">
    <!-- this is where our project-container and controls get appended to -->
    <nav id="controls-container">
      <h1>ToDoList</h1>
      <section id="today-and-this-week-container">
        <button class="category-inbox">Inbox</button>
        <button class="category-today">Today</button>
        <button class="category-week">This Week</button>
      </section>
      <h2>Projects</h2>
      <section id="projects-tab-container">
        <input type="text" class="project-name-input hidden">
      </section>
      <button id="add-project">+</button>
    </nav>
    <main id="project-container"></main>
  </div>


  <script src="main.js"></script>
</body>
</html>
